<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gugi&display=swap" rel="stylesheet">
    <title>Online-Ticket-Signup-page</title>
    <link rel="icon" href="./resource/img/film-rollico.png">
</head>
<body>
    <div class="top">
        <img class="logo" src="./resource/img/film-roll.png">
        <p>E-ticket</p>
    </div>
    <div class="container">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512l388.6 0c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304l-91.4 0z"/></svg>
        <input class="txt" id="regName" type="text" placeholder="Name" maxlength="25">
        <input class="txt" id="regPassword" type="password" placeholder="Password" maxlength="10">
        <button class="loginbtn" id="signupBtn">Signup</button>
        <a href="loginPage.html" class="register">Already have an account?</a>
    </div>
    <script src="register.js"></script>
</body>
</html>
