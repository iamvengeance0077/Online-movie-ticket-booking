            <div class="date-time-picker" style="margin-bottom: 24px; text-align: left;">
                <label for="movie-date" style="margin-right: 8px;">Select Date:</label>
                <input type="date" id="movie-date" name="movie-date" min="2025-05-15" required style="margin-bottom: 16px; width: 100%;">
                <label for="movie-time" style="margin-right: 8px;">Select Time:</label>
                <select id="movie-time" name="movie-time" required style="width: 100%;">
                    <option value="">Select show time</option>
                    <option value="10:00">10:00 AM</option>
                    <option value="14:00">2:00 PM</option>
                    <option value="18:00">6:00 PM</option>
                </select>
